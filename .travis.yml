language: node_js
node_js:
  - "8"
env:
  global:
    - PORT=8080
    - DB_HOST=127.0.0.1
    - DB_PORT=5432
    - DB_USER=travis
    - DB_PASSWORD=secret

services:
  - postgresql

before_install:
  - psql -u root -e "SET PASSWORD FOR 'travis'@'localhost' = PASSWORD('secret')"
  - psql -u travis --password="secret" < db-scripts/create_database.sql

install:
  - npm install
  - npm install -g codecov

script:
  - ./node_modules/nyc/bin/nyc.js --exclude dist/test --reporter lcovonly npm run test:all
  - codecov
